<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="main-menu">
    <h1>Smart Tracker</h1>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
  </div>

  <div class="container hidden" id="options-menu">
    <button onclick="showLiveRoutes()">Live Routes</button>
    <button onclick="showPastRoutes()">Past Routes</button>
    <button onclick="enableGeofencing()">Geofencing</button>
    <button onclick="showNotification('Notification example')">Send Notification</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="container hidden" id="content-display">
    <button onclick="goBackToOptions()">‚Üê Back</button>
    <div id="content"></div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script src="geofencing.js"></script>
</body>
</html>
