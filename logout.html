<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
</head>
<body>
  <p>Logging out...</p>
  <script type="module">
    import { auth, signOut } from './firebase.js';

    signOut(auth).then(() => {
      window.location.href = 'index.html';
    }).catch((error) => {
      alert('Logout failed: ' + error.message);
    });
  </script>
</body>
</html>
