<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Maps API: Replace with your actual key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>Fleet Dashboard</h2>
    <ul>
      <li><a href="#">Live Locations</a></li>
      <li><a href="#">Past Routes</a></li>
      <li><a href="#">Notifications</a></li>
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </div>

  <div class="main-content">
    <div id="map"></div>
  </div>

  <!-- Firebase and JS modules -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="map.js"></script>
  <script type="module" src="tracking.js"></script>

  <!-- Logout script -->
  <script type="module">
    import { auth, signOut } from './firebase.js';
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html'; // Redirect to login page
      }).catch(error => {
        console.error('Logout error:', error);
        alert('Logout failed. Try again.');
      });
    });
  </script>
</body>
</html>
