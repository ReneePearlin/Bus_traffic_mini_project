<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnb9bJMuLYQowSIU3GGewSMiwDyGTdjxw"></script>
</head>
<body class="dashboard-page">
  <div class="sidebar">
    <h2>Fleet Dashboard</h2>
    <ul>
      <li onclick="showLive()">Live Locations</li>
      <li onclick="showHistory()">Past Routes</li>
      <li onclick="showNotifications()">Notifications</li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </div>

  <div class="main-content">
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <div id="infoPanel"></div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="tracking.js"></script>
  <script type="module" src="map.js"></script>

  <script>
    function showLive() {
      window.location.href = "location.html";
    }

    function showHistory() {
      window.location.href = "past-routes.html";
    }

    function showNotifications() {
      window.location.href = "notifications.html";
    }

    function logout() {
      // Optional: Clear auth or session data
      // localStorage.clear(); or firebase.auth().signOut() if using Firebase Auth
      window.location.href = "login.html"; // Redirect to sign-in or main page
    }
  </script>
</body>
</html>
